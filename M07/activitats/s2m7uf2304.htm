  <body>
    <script type="text/javascript" language="javascript">

//Declaracio variabla
    var roig="roig";
    var verd="verd";

//prompt pide informaci√≥n/entrada de dades
    var color= prompt ("Escriu el color");

//comparem unes dades amb unes altres
// &= and  |= or



    if (color == roig) {
      document.write("Stop");
      document.body.style.backgroundColor="#ff6347";
      document.body.style.color="#FFF";
    }

    else if (color == verd){
      document.write("Passa");
      document.body.style.backgroundColor="#3cb371";
      document.body.style.color="#FFF";
    }

    else {
      document.write("Alerta");
      document.body.style.backgroundColor="#ffa500";
      document.body.style.color="#FFF";
    }




    </script>
  </body>
